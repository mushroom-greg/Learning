<h1 class="center">Pok√©mons</h1>
<h2 class="center">Attrapez les tous!</h2>
<p class="center">{{ idValue }}</p>
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="col s6 m4">
      <div class="card horizontal"
           (click)="selectPokemon(pokemon)"
           (mouseover)="showId(pokemon)"
           (mouseout)="hidId()"
           appPkmnShadowCard>
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date: "dd/mm/yyyy" }}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{ type | appPkmnTypeColor }}">{{ type }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
